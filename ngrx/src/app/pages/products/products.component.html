<h2>Products</h2>
<div class="products">
  @if (products$ | async; as products ) { @for (product of products; track
  $index) {
  <div class="product">
    @if (product) {
    <div class="product-actions">
      <mat-icon (click)="editProduct(product)">edit</mat-icon>
      <mat-icon (click)="deleteProduct(product.id)">delete</mat-icon>
    </div>
    <div
      class="product-image"
      [style.background-image]="'url(assets/images/' + product.thumbnail + ')'"
    ></div>
    <div class="product-info">
      <div class="product-name">
        {{ product.name }}
      </div>
      <div class="product-price">{{ product.price }} z≈Ç</div>
    </div>
    <div class="product-add-remove">
      <mat-icon (click)="changeProductQuantity(product, -1)">
        remove_circle_outline
      </mat-icon>
      <div class="product-count">0</div>
      <mat-icon (click)="changeProductQuantity(product, 1)"
        >add_circle_outline</mat-icon
      >
    </div>
    }
  </div>
  } }
  <div class="add-product" (click)="addProduct()">
    <mat-icon class="add-product-button">add</mat-icon>
  </div>
</div>
